<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #14181B;
            color: #ffffff;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <h1>Thank you for your payment!</h1>
    <p>Your payment has been successfully processed.</p>
    <p>This window will automatically close in <span id="countdown">5</span> seconds.</p>
    <button id="closeButton">Close Page</button>

    <script>
        // Function to close the window after a few seconds
        function closeWindowAfterDelay() {
            var countdownElement = document.getElementById('countdown');
            var countdown = 5;

            var countdownInterval = setInterval(function () {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.close();
                }
            }, 1000);
        }

        // Check if the window can be closed
        if (window.opener) {
            closeWindowAfterDelay();
        } else {
            // Otherwise, redirect to the homepage after the interval
            setTimeout(function () {
                window.location.href = "https://www.your-homepage.com";
            }, 5000);
        }

        // Add event listener to the close button
        document.getElementById('closeButton').addEventListener('click', function () {
            window.close();
        });
    </script>
</body>
</html>
